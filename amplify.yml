version: 1
backend:
  phases:
    build:
      commands:
        # Install Hugo based on the version in your repository
        - curl -sSL https://github.com/gohugoio/hugo/releases/download/v0.144.0/hugo_0.144.0_Linux-64bit.tar.gz | tar xz -C /tmp
        - mv /tmp/hugo /usr/local/bin/hugo
        - hugo version  # Ensure it's the correct version
frontend:
  phases:
    preBuild:
      commands:
        - hugo version  # This will confirm the version being used
    build:
      commands:
        - hugo --gc --minify  # Build the site