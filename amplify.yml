version: 1
backend:
  phases:
    build:
      commands:
 # Install the latest Hugo Extended version
        - curl -sSL https://github.com/gohugoio/hugo/releases/download/v0.148.1/hugo_extended_0.148.1_Linux-64bit.tar.gz | tar xz -C /tmp
        - mv /tmp/hugo /tmp/hugo-bin
        - /tmp/hugo-bin version
frontend:
  phases:
    preBuild:
      commands:
        - /tmp/hugo-bin version
    build:
      commands:
        - /tmp/hugo-bin --gc --minify
        - hugo # <-- This is the missing command
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*