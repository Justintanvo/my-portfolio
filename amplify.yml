version: 1
backend:
  phases:
    build:
      commands:
        # Install Hugo Extended
        - curl -sSL https://github.com/gohugoio/hugo/releases/download/v0.144.0/hugo_extended_0.144.0_Linux-64bit.tar.gz | tar xz -C /tmp
        - mv /tmp/hugo /tmp/hugo-bin
        - /tmp/hugo-bin version
frontend:
  phases:
    preBuild:
      commands:
        - /tmp/hugo-bin version
    build:
      commands:
        - /tmp/hugo-bin --gc --minify
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*